<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="player">
        <div class="songPicture"></div>

        </div>

    <script src="script.js"></script>
